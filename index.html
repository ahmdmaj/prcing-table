<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>price tag</title>
</head>
<body>
    <div class="container">
        <div class="sub">
            <h3>basic</h3>
            <h1>$11.99/month</h1>
            <p>10GB storage</p>
            <p>1 user</p>
            <p>no support</p>
            <button>sign-up</button>
        </div>
        <div class="sub">
            <h3>standard</h3>
            <h1>$19.99/month</h1>
            <p>50GB storage</p>
            <p>5 user</p>
            <p>phone & e-mail</p>
            <button>sign-up</button>
        </div>
        <div class="sub">
            <h3>premium</h3>
            <h1>$49.99/month</h1>
            <p>100GB storage</p>
            <p>10 user</p>
            <p>phone & e-mail</p>
            <button>sign-up</button>
        </div>
    </div>
</body>
</html>
